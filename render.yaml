services:
  - type: web
    name: libertas-travel
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OUTPUT_DIR
        value: /var/data/output
    disk:
      name: libertas-data
      mountPath: /var/data
      sizeGB: 1
